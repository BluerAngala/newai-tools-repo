<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON格式化</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>📋 JSON格式化</h1>
    
    <!-- 操作按钮 -->
    <div class="actions">
      <button onclick="formatJSON()">美化</button>
      <button onclick="compressJSON()">压缩</button>
      <button onclick="validateJSON()">校验</button>
      <button onclick="copyResult()">复制</button>
      <button onclick="clearAll()">清空</button>
    </div>
    
    <!-- 输入区域 -->
    <div class="card">
      <h2>输入 JSON</h2>
      <textarea id="jsonInput" placeholder="在此粘贴 JSON 数据..."></textarea>
    </div>
    
    <!-- 输出区域 -->
    <div class="card">
      <h2>输出结果</h2>
      <div id="status" class="status"></div>
      <pre id="jsonOutput"></pre>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
