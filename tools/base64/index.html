<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64编解码</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>🔐 Base64编解码</h1>
    
    <div class="actions">
      <button onclick="encode()">编码</button>
      <button onclick="decode()">解码</button>
      <button onclick="copyResult()">复制</button>
      <button onclick="clearAll()">清空</button>
    </div>
    
    <div class="card">
      <h2>输入</h2>
      <textarea id="input" placeholder="输入要编码或解码的文本..."></textarea>
    </div>
    
    <div class="card">
      <h2>输出</h2>
      <div id="status" class="status"></div>
      <textarea id="output" readonly placeholder="结果将显示在这里..."></textarea>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
