<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二维码工具</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>📱 二维码工具</h1>
    
    <div class="tabs">
      <button class="tab active" onclick="switchTab('generate')">生成二维码</button>
      <button class="tab" onclick="switchTab('scan')">识别二维码</button>
    </div>
    
    <!-- 生成二维码 -->
    <div id="generatePanel" class="panel">
      <div class="card">
        <h2>输入内容</h2>
        <textarea id="qrInput" placeholder="输入要生成二维码的文本或网址..."></textarea>
        <button onclick="generateQR()" class="primary-btn">生成二维码</button>
      </div>
      
      <div class="card" id="qrResult" style="display:none;">
        <h2>生成结果</h2>
        <div id="qrcode"></div>
        <button onclick="downloadQR()" class="primary-btn">下载图片</button>
      </div>
    </div>
    
    <!-- 识别二维码 -->
    <div id="scanPanel" class="panel" style="display:none;">
      <div class="card">
        <h2>上传二维码图片</h2>
        <input type="file" id="qrFile" accept="image/*" onchange="scanQR()">
        <div id="scanResult" class="result"></div>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
